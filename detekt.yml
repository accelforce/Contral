config:
  warningsAsErrors: true

processors:
  exclude: []

console-reports:
  exclude: []

output-reports:
  exclude:
    - 'TxtOutputReport'
    - 'XmlOutputReport'
    - 'HtmlOutputReport'

complexity:
  LongParameterList:
    active: false

formatting:
  autoCorrect: false
  FinalNewline:
    active: true
    insertFinalNewLine: true
  NoWildcardImports:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable
  TopLevelPropertyNaming:
    constantPattern: [A-Z][A-Za-z0-9]*

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    active: false
  ReturnCount:
    active: false
  UnusedPrivateMember:
    allowedNames: Preview.*
